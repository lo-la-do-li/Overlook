<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>OverLook</title>
  <link rel="stylesheet" type="text/scss" href="styles.scss"/>
</head>
<body>
<main>
  <div aria-label="login-section" id="login-section">
    <div id="login-holder">
      <h2 id="login-header">Please login</br>to access Overlook</h2>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      <form aria-label="login-form" id="login-form">
        <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
      </form>
    </div>
  </div>

  <div aria-label="dashboard-views" class="dashboard">
    <div aria-label="open-sidebar-button" class="ol-sidebar ol-bar-block ol-card ol-animate-left" style="display:none" id="mySidebar">
      <button aria-label="close-sidebar-button" class="side-bar-close ol-button ol-large"
      >Close &times;</button>
      <div aria-label="calendar-sidebar-holder"class="ol-container">
        <div class="find-room-card">
          <div aria-label="travel-date-picker" class="calendar-container">
            <h2>Find a Room</h2>
            <form>
              <label for="travel-date">Desired Date:</label>
              <input type="date" id="travel-date" name="travel-date">
              <input type="button" class="button" value="Submit">
            </form>
          </div>
        </div>
      </div>
    </div>
    <div aria-label="navigation-tab"id="main">
      <div class="ol-teal">
        <div class="navFlex">
          <button aria-label="open-sidebar"id="openNav" class="ol-button ol-teal ol-xlarge side-bar-btn">&#9776;</button>
          <button aria-label="view-dashboard-tab" class="customer-dash-tab ol-button ol-teal ">Dashboard</button>
          <button aria-label="search-results-tab" class="search-results-tab ol-button ol-teal ">Search Results</button>
          <button aria-label="search-users-tab" class="search-users-tab ol-button ol-teal hidden">Search Users</button>
          <div class="ol-container navFlex" style="margin-left: auto;">
            <div aria-label="title-hotel-overlook"class="navFlex">
              <h4>OverLook</h4>
              <button aria-label="logout-button"class="log-out-btn ol-button ol-teal ">Logout</button>
            </div>
          </div>
        </div>
      </div>
      <section class="customer-dashboard">
        <h2 class="welcome-msg"></h2>
        <div class="containFlex">
          <h2 class="welcome-customer-msg"></h2>
          <div>
            <div class="card">
              <div class="user-container">
                <h4><b>Past and Current Bookings</b></h4>
                <ul class="user-bookings ol-ul" style="width:100%; margin-bottom: 30px;">
                </ul>
              </div>
            </div>
          </div>
          <div>
            <div class="card">
              <div class="user-container">
                <h4><b>Total Spent on Bookings</b></h4>
                <div class="total-spent">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="manager-dashboard">
        <h2 class="welcome-msg">Welcome Back!</h2>
        <h3 class="describe-dashboard"> Here are today's occupancy and revenue stats:</h3>
        <div class="containFlex">
          <div class="card">
            <div class="manager-container">
              <h4><b>Rooms Available</b></h4>
              <div class="total-rooms">
              </div>
            </div>
          </div>

          <div class="card">
            <div class="manager-container">
              <h4><b>Total revenue</b></h4>
              <div class="total-revenue">
              </div>
            </div>
          </div>

          <div class="card">
            <div class="manager-container">
              <h4><b>Rooms Occupied</b></h4>
              <div class="percent-booked">

              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="rooms-available-section">
        <h3 class="headerUserBook">Search room for: <span class="customer-booking-for"></span></h3>
        <form style="margin-top: -10px">
          <input type="text" name="search" class="search-bar search-rooms" onfocus=”this.value=”;” placeholder="Search By Room Type..">
        </form>
        <div>

          <div class="rooms-available">
          </div>
        </div>
      </section>

      <section class="search-users-section hidden">
        <form>
          <input type="text" name="search" class="search-bar2 search-users" placeholder="Search Users By Name..">
        </form>

        <div class="user-container">
          <div class="user-list">
          </div>
        </section>

      </div>
    </main>
</body>
</html>
