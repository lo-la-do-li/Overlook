<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OverLook</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

  <link rel="stylesheet" type="text/scss" href="styles.scss"/>
</head>
<body>
  <!-- <header>
  <h1 id='header-name'>Welcome To Overlook</h1>
</header> -->
<main>
<div id="login-section" >
  <div id="login-holder">
    <h2 id="login-header">Please Login</h2>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  </div>
</div>

<div class="dashboard">
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Close &times;</button>
    <div class="w3-container">
      <div class="card">
        <div class="container">
          <h2>Find a Room</h2>
          <form>
            <label for="travel-date">Desired Date:</label>
            <input type="date" id="travel-date" name="travel-date">
            <input type="button" class="button" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <div class="w3-teal">
      <div class="navFlex">
        <button id="openNav" class="w3-button w3-teal w3-xlarge side-bar-btn" onclick="w3_open()">&#9776;</button>
        <!-- <button id="openNav" class="w3-button w3-teal w3-xlarge side-bar-btn" onclick="w3_open()" style="display: none;">â˜°</button> -->

        <button class="customer-dash-tab w3-button w3-teal w3-xlarge">Dashboard</button>
        <button class="search-results-tab w3-button w3-teal w3-xlarge">Search Results</button>


        <div class="w3-container navFlex" style="margin-left: auto;">
          <div class="navFlex">
            <h2>OverLook</h2>
            <button class="log-out-btn w3-button w3-teal w3-xlarge">Logout</button>
          </div>
        </div>
      </div>
    </div>

    <section class="customer-dashboard hidden">
      <div class="containFlex">
        <div>
          <div class="card">
            <div class="user-container">
              <h4><b>Past and Current Bookings</b></h4>
              <ul class="user-bookings w3-ul w3-border" style="width:100%; margin-bottom: 30px;">
              </ul>
            </div>
          </div>
        </div>

        <div>
          <div class="card">
            <div class="user-container">
              <h4><b>Total Spent on Bookings</b></h4>
              <div class="total-spent">
              </div>
          </div>
        </div>
      </div>
    </section>

    <section class="manager-dashboard">
      <div class="containFlex">

        <div class="card">
          <div class="manager-container">
            <h4><b>Rooms Available</b></h4>
            <div class="total-rooms">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="manager-container">
            <h4><b>Total revenue</b></h4>
            <div class="total-revenue">
            </div>
          </div>
        </div>

        <div class="card">
          <div class="manager-container">
            <h4><b>Rooms Occupied</b></h4>
            <div class="percent-booked">

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Rooms Available Section -->
    <!-- <div class="rooms-available-section">
    <form>
    <input onclick="myFunction()" type="text" name="search" class="search-bar hidden" placeholder="Search..">
  </form> -->
  <div class="rooms-available-section">
    <form>
      <input type="text" name="search" class="search-bar hidden" placeholder="Search..">
    </form>
    <div>

      <div class="rooms-available">
      </div>
    </div>
  </div>

</div>
</main>
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
