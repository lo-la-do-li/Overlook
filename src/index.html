<html lang="en-US">
<head>

<div id="login-section" >
  <div id="login-holder">
    <h2 id="login-header">Please Login</h2>
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
      <input type="submit" value="Login" id="login-form-submit">
    </form>
  </div>
</div>

<div class="dashboard">
  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
    <button class="w3-bar-item w3-button w3-large"
    onclick="w3_close()">Close &times;</button>
    <div class="w3-container">
      <div class="card">
        <!-- <img src="img_avatar.png" alt="Avatar" style="width:100%"> -->
        <div class="container">
          <h2>Find a Room</h2>
          <form action="/action_page.php">
            <label for="travel-date">Desired Date:</label>
            <input type="date" id="travel-date" name="travel-date">
            <input type="button" class="button" value="Submit">
          </form>
        </div>
      </div>
    </div>
  </div>

  <div id="main">
    <div class="w3-teal">
      <div class="navFlex">
        <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
        <div class="w3-container">
          <h2>OverLook</h2>
        </div>
      </div>
    </div>

    <div class="containFlex hidden">
      <div class="w3-container">
        <div class="card">
          <div class="container">
            <h4><b>Total Spent on Bookings</b></h4>
            <p>$200</p>
          </div>
        </div>
      </div>
      <div class="w3-container">
        <div class="card">
          <div class="container">
            <h4><b>All Bookings</b></h4>
            <p>BookingID, Date, Room#</p>
          </div>
        </div>
      </div>
    </div>

<!-- Rooms Available Section -->
    <div class="rooms-available">
      <!-- <div class="w3-container">
        <div class="room-card">
          <div class="container">
            <div class="room-specs">
            <h4><b>Available Rooms</b></h4>
            <p>BookingID, Date, Room#</p>
            <input type="button" class="book-button" value="Book">
            </div>
          </div>
        </div>
      </div> -->
    </div>
  </div>

</div>
<!-- </main> -->
<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
</body>
</html>
